<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API Test</title>
</head>

<body>
    <h1>Upload Image and Get JSON Response!!</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <h2>Response:</h2>
    <pre id="responseOutput"></pre>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const imageInput = document.getElementById('imageInput');
            if (imageInput.files.length === 0) {
                alert('Please select an image to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', imageInput.files[0]);

            try {
                document.getElementById('responseOutput').textContent = 'Uploading...';

                const response = await fetch('/api/query', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const jsonResponse = await response.json();
                document.getElementById('responseOutput').textContent = JSON.stringify(jsonResponse, null, 2);
            } catch (error) {
                document.getElementById('responseOutput').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>

</html>
